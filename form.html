<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
  <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- outfit font family cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Form</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand logo-mn" href="#">E-Purchase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0 list-mn">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">How it works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-mn" type="submit">Register</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- form -->
    <div class="container mt-5">
        <h2 class="category-text">Please Fill out this Form</h2>
        <div class="container label p-5">
            <form class="row g-3 input1">
                <div class="col-md-6">
                    <label for="Product Name" class="form-label">Product Name</label>
                    <input type="text" class="form-control form-M" id="Product Name">
                </div>
                <div class="col-md-6">
                    <label for="Model" class="form-label">Model</label>
                    <input type="text" class="form-control" id="Model">
                </div>
                <div class="col-md-6">
                    <label for="Color" class="form-label">Color</label>
                    <input type="text" class="form-control" id="Color">
                </div>
                <div class="col-md-6">
                    <label for="Condition" class="form-label">Condition</label>
                    <input type="text" class="form-control" id="Condition">
                </div>
                <div class="col-md-6">
                    <label for="Serial Number" class="form-label">Serial Number</label>
                    <input type="text" class="form-control" id="Serial Number">
                </div>
                <div class="col-md-6">
                    <label for="Memory" class="form-label">Memory</label>
                    <input type="text" class="form-control" id="Memory">
                </div>

                <div class="col-md-12">
                    <label for="comment">Product Description ( Explain the product in your words )</label>
                    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                </div>
                <div class="d-flex g-submit">
                    <button type="submit" class="btn">Upload Pictures</button>
                </div>
            </form>
            <div class="row mt-3 sm-img gy-2">
                <div class="col-lg-2">
                    <img src="images/Rectangle 18.png" alt="" class="img-fluid">
                </div>
                <div class="col-lg-2">
                    <img src="images/Rectangle 19.png" alt="" class="img-fluid">
                </div>
                <div class="col-lg-2 col-md-12 col-sm-12">
                    <img src="images/Rectangle 20.png" alt="" class="img-fluid">
                </div>
                <div class="col-lg-2">
                    <img src="images/Rectangle 21.png" alt="" class="img-fluid">
                </div>
                <div class="col-lg-2">
                    <img src="images/Rectangle 22.png" alt="" class="img-fluid">
                </div>
                <!-- <div class="col-sm-2"></div> -->
            </div>
            <div class="d-flex justify-content-center g-submit mt-5">
                <button type="submit" class="btn">Submit</button>
            </div>
        </div>
       
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
